						<div class="row">
							<div class="col-md-12">
								<!-- BOX -->
								<div class="box border red" id="formWizard">
									<div class="box-title">
										<h4><i class="fa fa-bars"></i>增加一个文件分类</h4>
										<div class="tools hidden-xs">
											<a href="#box-config" data-toggle="modal" class="config">
												<i class="fa fa-cog"></i>
											</a>
											<a href="javascript:;" class="reload">
												<i class="fa fa-refresh"></i>
											</a>
										</div>
									</div>
									<div class="box-body form">
										<form id="wizForm" action="#" class="form-horizontal" >
										<div class="wizard-form">
										   <div class="wizard-content">

											  <div id="bar" class="progress progress-striped progress-sm active" role="progressbar">
												 <!--<div class="progress-bar progress-bar-warning"></div>-->
											  </div>
											  <div class="tab-content">
												 <div class="alert alert-danger display-none">
													<a class="close" aria-hidden="true" href="#" data-dismiss="alert">×</a>
													提交的信息有误，请核对后重新提交
												 </div>
												 <div class="alert alert-success display-none">
													<a class="close" aria-hidden="true" href="#" data-dismiss="alert">×</a>
													提交成功!
												 </div>
												 <div class="tab-pane active">
													<div class="form-group">
													   <label class="control-label col-md-3">分类名称<span class="required">*</span></label>
													   <div class="col-md-4">
														  <input type="text" class="form-control" id="cname" placeholder="请输入分类名称"/>
														  <span class="error-span"></span>
													   </div>
													</div>
													<div class="form-group">
													   <label class="control-label col-md-3">分隔符<span class="required">*</span></label>
													   <div class="col-md-4">
														  <input type="text" class="form-control" id="split" placeholder="请输入分隔符;----"/>
														  <span class="error-span"></span>
													   </div>
													</div>
													<div class="form-group">
													   <label class="control-label col-md-3">文件前缀<span class="required">*</span></label>
													   <div class="col-md-4">
														  <input type="text" class="form-control" id="prefix" placeholder="请输入文件前缀"/>
														  <span class="error-span"></span>
													   </div>
													</div>
													<div class="form-group">
													   <label class="control-label col-md-3">字段数量</label>
													   <div class="col-md-4">
														  <select name="country" id="filednum" class="col-md-12 full-width-fix">
															 <option value="1">1</option>
															 <option value="2">2</option>
															 <option value="3">3</option>
															  <option value="4">4</option>
															  <option value="5">5</option>
															  <option value="6">6</option>
															  <option value="7">7</option>
															  <option value="8">8</option>
															  <option value="9">9</option>
															  <option value="10">10</option>
															  <option value="11">11</option>
															  <option value="12">12</option>
														  </select>
													   </div>
													</div>
													<div class="form-group">
													   <label class="control-label col-md-3">字段名称<span class="required">*</span></label>
													   <div class="col-md-4">
														  <input type="text" class="form-control" id="filednames" placeholder="请用,分隔"/>
														  <span class="error-span"></span>
													   </div>
													</div>
												 </div>
											  </div>
										   </div>
										   <div class="wizard-buttons">
											  <div class="row">
												 <div class="col-md-12">
													<div class="col-md-offset-3 col-md-9">
													   <a class="btn btn-primary subBtn">
														提交 <i class="fa fa-arrow-circle-right"></i>
													   </a>
													</div>
												 </div>
											  </div>
										   </div>
										</div>
									 </form>
									</div>
								</div>
								<!-- /BOX -->
