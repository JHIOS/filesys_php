<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>Cloud Admin | Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="stylesheet" type="text/css" href="~$path~~css/cloud-admin.css" >

	<link href="~$path~~font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<!-- DATE RANGE PICKER -->
	<link rel="stylesheet" type="text/css" href="~$path~~js/bootstrap-daterangepicker/daterangepicker-bs3.css" />
	<!-- UNIFORM -->
	<link rel="stylesheet" type="text/css" href="~$path~~js/uniform/css/uniform.default.min.css" />
	<!-- ANIMATE -->
	<link rel="stylesheet" type="text/css" href="~$path~~css/animatecss/animate.min.css" />
	<!-- FONTS -->
	<link href='~$path~~css/usesocss.css' rel='stylesheet' type='text/css'>
</head>
<body class="login">
<!-- PAGE -->
<section id="page">
	<!-- HEADER -->
	<header>
		<!-- NAV-BAR -->
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div id="logo">
						<a href="index.html"><img src="~$path~~img/logo/logo.png" height="40" alt="logo name" /></a>
					</div>
				</div>
			</div>
		</div>
		<!--/NAV-BAR -->
	</header>
	<!--/HEADER -->
	<!-- LOGIN -->
	<section id="login_bg" class="visible">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="login-box">
						<h2 class="bigintro">登录系统</h2>
						<div class="divide-40"></div>
						<form role="form">
							<div class="form-group">
								<label for="username">用户名</label>
								<i class="fa fa-envelope"></i>
								<input type="text" class="form-control" id="username" >
							</div>
							<div class="form-group">
								<label for="password">密码</label>
								<i class="fa fa-lock"></i>
								<input type="password" class="form-control" id="password" >
							</div>
							<div>
								<label class="checkbox"> <input type="checkbox" class="uniform" value=""> 记住我</label>
								<button type="button" id="sub" class="btn btn-danger">提交</button>
							</div>
						</form>
						<!-- SOCIAL LOGIN -->


						<!-- /SOCIAL LOGIN -->
						<div class="login-helpers">
							<a href="#" onclick="swapScreen('forgot_bg');return false;">忘记密码?</a> <br>
						</div>

						<div class="login-helpers">
							<a href="#" onclick="swapScreen('register_bg');return false;">点击注册</a> <br>
						</div>

					</div>
				</div>
			</div>
		</div>
	</section>
	<!--/LOGIN -->

	<!-- FORGOT PASSWORD -->
	<section id="forgot_bg">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="login-box">
						<h2 class="bigintro">重置密码</h2>
						<div class="divide-40"></div>
						<form role="form">
							<div class="form-group">
								<label for="exampleInputEmail1">输入你的邮箱</label>
								<i class="fa fa-envelope"></i>
								<input type="email" class="form-control" id="exampleInputEmail1" >
							</div>
							<div>
								<button type="submit" class="btn btn-info">发送验证邮件</button>
							</div>
						</form>
						<div class="login-helpers">
							<a href="#" onclick="swapScreen('login_bg');return false;">返回登录</a> <br>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- FORGOT PASSWORD -->
	<!-- REGISTER -->
	<section id="register_bg" class="font-400">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="login-box">
						<h2 class="bigintro">注册</h2>
						<div class="divide-40"></div>
						<form role="form">
							<div class="form-group">
								<label for="username-reg">用户名</label>
								<i class="fa fa-font"></i>
								<input type="text" class="form-control" id="username-reg" >
							</div>
							<div class="form-group">
								<label for="userid">用户编号</label>
								<i class="fa fa-user"></i>
								<input type="text" class="form-control" id="userid" >
							</div>
							<div class="form-group">
								<label for="email">邮箱地址</label>
								<i class="fa fa-envelope"></i>
								<input type="email" class="form-control" id="email" >
							</div>
							<div class="form-group">
								<label for="password-reg">密码</label>
								<i class="fa fa-lock"></i>
								<input type="password" class="form-control" id="password-reg" >
							</div>
							<div class="form-group">
								<label for="repwd">确认密码</label>
								<i class="fa fa-check-square-o"></i>
								<input type="password" class="form-control" id="repwd" >
							</div>
							<div>
								<button type="button" id="regbtn" class="btn btn-success">注册</button>
							</div>
						</form>

						<!-- /SOCIAL REGISTER -->
						<div class="login-helpers">
							<a href="#" onclick="swapScreen('login_bg');return false;"> 返回登录</a> <br>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--/REGISTER -->


</section>
<!--/PAGE -->
<!-- JAVASCRIPTS -->
<!-- Placed at the end of the document so the pages load faster -->
<!-- JQUERY -->
<script src="~$path~~js/jquery/jquery-2.0.3.min.js"></script>
<script src="~$path~~js/jQuery-Cookie/jquery.cookie.min.js"></script>

<!-- JQUERY UI-->
<script src="~$path~~js/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.min.js"></script>
<!-- BOOTSTRAP -->
<script src="~$path~~bootstrap-dist/js/bootstrap.min.js"></script>


<!-- UNIFORM -->
<script type="text/javascript" src="~$path~~js/uniform/jquery.uniform.min.js"></script>
<!-- BACKSTRETCH -->
<script type="text/javascript" src="~$path~~js/backstretch/jquery.backstretch.min.js"></script>
<!-- CUSTOM SCRIPT -->
<script src="~$path~~js/script.js"></script>
<script>
    jQuery(document).ready(function() {
        App.setPage("login_bg");  //Set current page
        App.init(); //Initialise plugins and elements
    });
</script>
<script type="text/javascript">
	var path = '~$path~~';
    function swapScreen(id) {
        jQuery('.visible').removeClass('visible animated fadeInUp');
        jQuery('#'+id).addClass('visible animated fadeInUp');
    }
   	$(document).ready(function () {
        $('#sub').click(function () {
            $.ajax("includes/userAction.php", {
                type:'GET',
                data: {
                    action:'login',
                    username:$('#username').val(),
                    password:$('#password').val()
                },
                dataType: "json"
            }).done(function(data) {
                if(data.code == "bad"){
                    alert(data.message);
				}else {
                    window.location.href="index.php";
				}
            });
        });

        $('#regbtn').click(function () {
            $.ajax("includes/userAction.php", {
                type:'GET',
                data: {
                    action:'register',
                    username_reg:$('#username-reg').val(),
                    password_reg:$('#password-reg').val(),
					email:$('#email').val(),
					uid:$('#userid').val()
                },
                dataType: "json"
            }).done(function(data) {
                if(data.code == "bad"){
                    alert(data.message);
                }else {
                    window.location.href="index.php";
                }
            });
        });




    });

</script>
<!-- /JAVASCRIPTS -->
</body>
</html>
